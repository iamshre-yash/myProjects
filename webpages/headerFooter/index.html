<!DOCTYPE html>

<body>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list grid">
          <li class="nav__item">
            <a href="/" class="nav__link active-link">
              <i class="uil uil-estate nav__icon"></i> Home
            </a>
          </li>
          <li class="nav__item">
            <a href="/" class="nav__link">
              <i class="uil uil-user nav__icon"></i> About

          </li>
          <li class="nav__item">
            <a href="/" class="nav__link">

            </a>
